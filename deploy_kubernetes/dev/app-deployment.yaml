apiVersion: apps/v1
kind: Deployment
metadata:
  name: civil-appeal-case-tracker-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: civil-appeal-case-tracker-app
  template:
    metadata:
      labels:
        app: civil-appeal-case-tracker-app
    spec:
      containers:
        - name: civil-appeal-case-tracker-app
          image: 754256621582.dkr.ecr.eu-west-2.amazonaws.com/dts-legacy/civil-appeal-case-tracker-dev:civil-appeal-case-tracker-app-CIRCLE_SHA1
          imagePullPolicy: Always
          resources:
            requests:
              cpu: "2000m"
              memory: "3Gi"
            limits:
              cpu: "3000m"
              memory: "4Gi"
          ports:
            - containerPort: 8080
          env:
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: rds-postgresql-instance-output
                  key: rds_instance_address
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: rds-postgresql-instance-output
                  key: database_username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rds-postgresql-instance-output
                  key: database_password
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: rds-postgresql-instance-output
                  key: database_name
            - name: S3_BUCKET_NAME
              valueFrom:
                secretKeyRef:
                  name: s3-case-tracker-bucket-output
                  key: bucket_name
            - name: ENVIRONMENT
              value: dev
            - name: ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: case-tracker-csv-upload-login
                  key: admin_user
            - name: ADMIN_PASS
              valueFrom:
                secretKeyRef:
                  name: case-tracker-csv-upload-login
                  key: admin_pass
            - name: CATALINA_OPTS
              value: >-
                -Xms2048m -Xmx2048m
                -XX:+UseG1GC
                -XX:+UseStringDeduplication
                -XX:MaxMetaspaceSize=256m
                -XX:ReservedCodeCacheSize=128m
                -XX:MaxDirectMemorySize=256m
                -Xss512k
                -XX:+HeapDumpOnOutOfMemoryError
                -XX:HeapDumpPath=/usr/local/tomcat/logs
                -XX:+ExitOnOutOfMemoryError
                -Xlog:gc*:file=/usr/local/tomcat/logs/gc.log:time,uptime:filecount=5,filesize=10M
                -Dorg.apache.jasper.runtime.JspFactoryImpl.USE_POOL=false
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1